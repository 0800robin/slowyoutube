<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Slow Youtube</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="./client/style.css">
  <script src="./client/client.js"></script>
</head>
<body>
  <h1>Slow Youtube</h1>
  <div id='controls'>
    <input id='link-input' value='Paste full YouTube link here' />
    <button id='load'>Load</button>
    <img id='preview' class='hidden' src='' />
    <h2 class='hidden' id='loading-text'>Loading Audio</h2>

    <input id='speed-slider' type='range' min='0.2' value='1' max ='1.5' step='0.01' class='hidden' />
    <button id='play' class='hidden'>Play</button>
  </div>
</body>
</html>
